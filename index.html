<!DOCTYPE html>
<html>
<head>
  <title>17 years in the making...</title>
  <script src="https://kit.fontawesome.com/077db584e7.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #5F8575;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Addington', sans-serif;
    }

    @font-face {
      font-family: 'Addington';
      src: url('AddingtonCF-light.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    figure {
      display: table;
      padding: 5px;
      max-width: 75%;
      max-height: 75%;
    }

    img {
      width: 100%;
    }

    figcaption {
      display: block;
      caption-side: bottom;
      padding: 5px 5px 5px;
      text-align: center;
      width: 100%;
      font-size: 3vw;
/*      color: white;*/
      font-family: 'Addington', sans-serif;
    }

    @media (max-width: 768px) {
      figcaption {
        font-size: 4vw;
      }

      figcaption p span {
        display: block;
        text-align: center;
        margin: 5px 0; /* Add margin for better spacing */
      }
    }

    @media (max-width: 900px) {
          figcaption p span:nth-child(2) {
        display: none; /* Hide the middle span */
      }
    }

    @media (min-width: 769px) {
      figcaption p {
        text-align: center;
      }

      figcaption p span {
        display: inline-block;
        margin: 0 15px; /* Add spacing between spans */
      }


    }
  </style>
</head>
<body>
  <figure>
    <img src="Logoblack.png" alt="Centered Image">
    <figcaption>
      <p>
        <span>49.4510째N,&nbsp;11.0788째E&nbsp;&nbsp;<i class="fa-solid fa-church"></i></span>
        <span>||</span>
        <span><i class="fa-solid fa-champagne-glasses"></i>&nbsp;&nbsp;49.4672째N,&nbsp;10.9858째E</span>
      </p>
    </figcaption>
  </figure>
</body>
</html>
